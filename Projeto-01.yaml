Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: My VPC

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 192.168.1.0/24
      AvailabilityZone: us-west-2a
      Tags:
        - Key: Name
          Value: public Subnet 01

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 192.168.2.0/24
      AvailabilityZone: us-west-2a
      Tags:
        - Key: Name
          Value: private Subnet 01

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 192.168.3.0/24
      AvailabilityZone: us-west-2a
      Tags:
        - Key: Name
          Value: private Subnet 02

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: Gateway de Internet

  VPCGatewayAttachament:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  Route:
    Type: AWS::EC2::Route
    DependsOn: InternetGateway
    Properties:
      RouteTableId: !Ref RouteTable

  SubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref RouteTable
      SubnetId: !Ref PublicSubnet

  SecurityGroupWebSRV:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Permit SSH HTTP HTTPS"
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 443
        ToPort: 443
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: 0.0.0.0/0

  SecurityGroupBastionHost:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Permit SSH HTTP HTTPS"
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 443
        ToPort: 443
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: 0.0.0.0/0
  
  SecurityGroupAppSRV:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Permit SSH access"
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: 0.0.0.0/0

  SecurityGroupDataBase:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Permit Data Base access"
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 3306
        ToPort: 3306
        CidrIp: 0.0.0.0/0
        
  InstanceWebSRV:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-08d8ac128e0a1b91c
      InstanceType: t2.micro
      SubnetId: !Ref PublicSubnet
      SecurityGroupIds: !Ref SecurityGroupWebSRV

  InstanceBastionHost:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-08d8ac128e0a1b91c
      InstanceType: t2.micro
      SubnetId: !Ref PublicSubnet
      SecurityGroupIds: !Ref SecurityGroupBastionHost

  InstanceAppSRV:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-08d8ac128e0a1b91c
      InstanceType: t2.micro
      SubnetId: !Ref PrivateSubnet1
      SecurityGroupIds: !Ref SecurityGroupAppSRV

